    <title>My Forms</title>
    <style>
        .button-container {
            position: relative;
            display: inline-block;
        }

        .button-container .initial-button,
        .button-container .replacement-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        .button-container .replacement-button {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .button-container:hover .initial-button {
            opacity: 0;
        }

        .button-container:hover .replacement-button {
            opacity: 1;
        }
    </style>
</head>
