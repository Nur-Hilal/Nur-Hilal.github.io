<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
</head>

<body>
    <center>
        <h1> Search </h1>
        <!-- <img src="https://storage.googleapis.com/twg-content/images/MarketingResources_Thumbnail_Search.width-1200.jpg"> -->
        <div>
            <h3> double click this button</h3>
            <div>
                <button id="notunique" class="duplicated" name="dblclkme"
                    ondblclick="alert('you double clicked')">Double click me </button>
                <label id="btnClicked"></label>
            </div>

            <table>
                <tr>
                    <td><button id="btn1" class="Col1" name='button1'
                            onclick="console.log('all unique attributes button was clicked')">
                            All unique Attributes</button></td>
                    <td><button id="btn2" class="Col2"
                            onclick="console.log(' unique id and unique class without name button was clicked')">
                            unique id and unique class without name</button></td>
                    <td><button name='button3' class="Col3"
                            onclick="console.log('unique class and unique name without id button was clicked')">
                            unique class and unique name without id </button></td>
                </tr>
                <tr>
                    <td><button id="notunique" class="col4" name="dblclkme">notunique id and not unique name with unique
                            class</button> </td>
                    <td><button class="duplicated" name="dblclkme">duplicated class with not unique name without
                            id</button></td>
                    <td><button class="col5">unique class without name without id</button></td>

                </tr>
                <tr>
                    <td><button name="dblclkme">duplicated name</button></td>
                    <td><button>no attributes</button></td>
                    <td><button style="color: blue;">with style</button></td>
                </tr>
                <tr>
                    <td><a id="l1" name="link1">unique id unique
                            name</a></td>
                    <td><a id="notunique" name="link2">notunique id
                            unique name</a></td>
                    <td><a class="cls">unique class</a></td>
                </tr>
            </table>
            <form action="https://www.youtube.com/results">
                <!-- https://www.youtube.com/results -->
                <span>

                    <p>
                        <label for="search">what are you looking for in youtube</label>
                        <input type="text" id="01" placeholder="search youtube" name="search_query">

                    </p>
                    <p>
                    <div id="btn" name="searchbtn">
                        <label for="searchbtn">Click this button to search youtube</label>
                        <button name="youtubeSearch">youtube_search</button>
                    </div>
                    </p>

                </span>


            </form>
        </div>
        <div>
            <form action="https://www.google.com/search">
                <span>
                    <p>
                        <label for="search">what are you looking for in Google </label>
                        <input type="text" id="02" placeholder="search_google" name="q">

                    </p>
                    <p>
                    <div id="btn" name="searchbtn">
                        <label for="searchbtn">Click this button to search google</label>

                        <button name="googleSearch">google search</button>
                    </div>
        </div>
        </p>
        </span>
        </form>
        </div>

        <div id="forTesting">
            <div>
                <button type="button" id='unique1' onclick="alert('unique1 id was clicked')"></button>
                <button type="button" id='unique2' onclick="alert('unique2 id was clicked')">id with text</button>
                <button type="button" data-id='data1' onclick="alert(' data1 data-id was clicked')"></button>
                <button type="button" data-id='data2' onclick="alert(' data2 data-id was clicked')"> data-id with
                    text</button>
            </div>
            <div>
                <!-- <span> -->
                <div>
                    <button class="class1 class2 Class3">multiple classes</button>
                    <button class="justOneClass"></button>
                    <button class="C1 C2"></button>
                </div>
                <!-- </span> -->
            </div>

        </div>
        <div id='alertTesting'>
            <button type="button" id='alertBtn' onclick="alert('Warning this is just alert')"> simple alert</button>
            <button type="button" id='confirmBtn' onclick="confirm('To confirm or not to confirm')">confirm
                alert</button>
            <button type="button" data-id='promptBtn' onclick="prompt('enter anything')">prompt alert</button>
        </div>
    </center>
</body>

</html>
