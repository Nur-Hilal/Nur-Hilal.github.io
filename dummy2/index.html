<head>

<body>
    <center>
        <h1> Search </h1>
        <!-- <img src="https://storage.googleapis.com/twg-content/images/MarketingResources_Thumbnail_Search.width-1200.jpg"> -->
        <div>
            <h3> double click this button</h3>
            <div>
                <button name="dblclkme" ondblclick="alert('you double clicked')">Double click me </button>
                <label id="btnClicked"></label>
            </div>

          
            <table>
                <tr>
                    <td><button id="btn1" class="Col1" onclick="console.log('id with class button was clicked')">id with

                    <td><button id="btn1" class="Col2"

                    <td><button class="Col3" onclick="console.log('duplicated id with class button was clicked')">class

                    <td><button class="Col1" name="clkBtn">duplicated class with name</button></td>

                    <td><button>no attributes</button></td>
                    <td><button style="color: blue;">with style</button></td>
                </tr>
            </table>
            <form action="https://www.youtube.com/results">
                <!-- https://www.youtube.com/results -->
                <span>

                    <p>
                        <label for="search">what are you looking for in youtube</label>
                        <input type="text" id="01" placeholder="search youtube" name="search_query">

                    <p>

                    </p>

        <div>
            <form action="https://www.google.com/search">
                <span>
                    <p>
                        <label for="search">what are you looking for in Google </label>

                    </p>
                    <p>
                    <div id="btn" name="searchbtn">

                        <button name="googleSearch">google search</button>
                    </div>
        </div>
        </p>
        </span>

        </form>
        </div>
  <div>

            
                <button type="button" id='unique' onclick="alert('unique id was clickeed')"></button>
